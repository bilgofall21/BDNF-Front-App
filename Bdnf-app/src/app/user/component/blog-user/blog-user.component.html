<app-header></app-header>
<div class="allContainer">
  <div class="banner mt-5">
    <img class="img-fluid" src="/assets/image/blog.png" alt="">
  </div>

  <section id="blog-section">
      <div class="container">
        <div class="row justify-content-center mb-5 ">
          <div class="col-md-7 heading-section  text-center ftco-animate">
            <!-- <span class="subheading">Blog</span> -->
            <h2 class="mb-4">Nos Articles</h2>
            <p class="w-100">Restez informé avec nos articles sur les dernières tendances et stratégies en marketing digital.</p>
          </div>
        </div>
        <div class="searchbar mb-5">
          <div class="d-flex justify-content-end">
              <div class="input-group w-50 ">
                  <input type="search" class="form-control rounded " placeholder="Rechercher" aria-label="Search" aria-label="Search" [(ngModel)]="searchArticle" (input)="getArticlesPage()"  aria-describedby="search-addon"  />
                  <button type="button   " class="btn text-white" data-mdb-ripple-init   appBlueFont>rechercher</button>
                </div>
                <!-- http://127.0.0.1:8000/storage/{{dataDetailProfil.imageDeProfil}} -->
          </div>
        </div>
        <div class="row my-blog mb-5">
          @for (article of getArticlesPage(); track article) {

            <div class="col-4  ms-4" id="my-blag-card">
              <div class="card border-0 mb-3" >
                <div class="row g-0 ">
                  <div class="col-md-4 ">
                    <!-- <img src="http://127.0.0.1:8000/{{article.image}}" class="img-fluid " alt="..."> -->
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title"><a [routerLink]="['/blog',article.uuid]" > {{article.titre}} </a></h5>
                      <p class="card-text"> {{article.contenue}} </p>
                      <p class="card-text"><small> <i class="bi bi-calendar2-date"></i> {{article.created_at}} </small></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          }

        </div>
        <div class="d-flex flex-wrap justify-content-center my-2 " id="pagination">
          <button class="btn pagiColor me-2" [disabled]="pageActuelle === 1" (click)="pageActuelle = pageActuelle - 1">
            Précédent
          </button>
          <button class="btn pagiColore ms-2"
                  *ngFor="let page of pages"
                  [class.current]="page === pageActuelle"
                  (click)="pageActuelle = page">
            {{ page }}
          </button>
          <button class="btn pagiColor ms-2"
                  [disabled]="pageActuelle === totalPages"
                  (click)="pageActuelle = pageActuelle + 1">
            Suivant
          </button>
        </div>
      </div>
    </section>
  </div>
<app-footer></app-footer>
