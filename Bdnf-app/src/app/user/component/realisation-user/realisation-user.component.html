<app-header></app-header>
<div class="allContainer">
  <div class="banner mt-5">
    <img class="img-fluid" src="/assets/image/ralisation.png" alt="">
  </div>


  <section class="ftco-section ftco-project" id="projects-section">
    <div class="container-fluid px-md-4">
      <div class="row justify-content-center pb-5">
        <div class="col-md-12 heading-section text-center ftco-animate">
          <!-- <span class="subheading">Accomplishments</span> -->
          <h2 class="mb-4">Nos Realisations</h2>
          <p>Jetez un œil à nos projets récents et voyez comment nous avons aidé nos clients à réussir.</p>
        </div>
      </div>

      <div class="searchbar mb-5">
        <div class="d-flex justify-content-end">
          <div class="input-group w-25 ">
            <input type="search" class="form-control rounded" placeholder="Rechercher" aria-label="Search"
              aria-describedby="search-addon" [(ngModel)]="searchRealisation" (input)="getArticlesPage()"   />
            </div>
            <span class="input-group-text" id="search-addon">
              <i class="bi bi-search"></i>
            </span>
        </div>
      </div>
      <div class="container">

        <div class="row">
          @for (realisa of getArticlesPage(); track realisa) {
            <div class="col-md-4">
              <div class="project img shadow ftco-animate d-flex justify-content-center align-items-center" style="background-image: url(assets/image/realisation.jpg);">
                <div class="overlay"></div>
                <div class="text text-center p-4">
                  <h3><a href="#"> {{realisa.titre}} </a></h3>
                  <span> {{realisa.description}} </span>
                </div>
              </div>
            </div>

          }
        </div>
        <div class="d-flex flex-wrap justify-content-center my-5 " id="pagination">
          <button class="btn pagiColor me-2" [disabled]="pageActuelle === 1" (click)="pageActuelle = pageActuelle - 1">
            Précédent
          </button>
          <button class="btn pagiColore ms-2" *ngFor="let page of pages" [class.current]="page === pageActuelle"
            (click)="pageActuelle = page">
            {{ page }}
          </button>
          <button class="btn pagiColor ms-2" [disabled]="pageActuelle === totalPages"
            (click)="pageActuelle = pageActuelle + 1">
            Suivant
          </button>
        </div>
      </div>
    </div>
  </section>
  </div>

<app-footer></app-footer>
