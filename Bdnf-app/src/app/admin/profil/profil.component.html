
 <div class="admingestioncontainer mt-5">


  <div class="page-profil">

             <div class="container-fluid">

                 <div class="row">

                     <h5>Mon profil</h5>
                     @if (dataProfil) {

                       <div class="col-lg-4 col-xlg-3">
                           <div class="card">
                               <div class="card-body text-center" id="imgProfil">
                                  <img src="http://127.0.0.1:8000/storage/{{dataProfil.imageDeProfil}}"
                                           class="rounded-circle" width="150" />
                                       <h4 class="card-title mt-2"> {{dataProfil.prenom}} {{dataProfil.nom}} </h4>
                                       <!-- <h6 class="card-subtitle">profession</h6> -->
                                       <div class="row text-center justify-content-md-center">
                                           <div class="col-4"><a  class="link"> <i
                                                       class=""></i>
                                               </a></div>
                                       </div>

                               </div>
                               <div>
                                   <hr>
                               </div>
                               <div class="card-body"> <small class="contact">Email</small>
                                   <h6> {{dataProfil.email}} </h6>



                               </div>
                           </div>
                       </div>
                     }

                     <div class="col-lg-8 col-xlg-9">
                         <div class="card">
                             <div class="card-body">
                                 <form  (ngSubmit)="modifierProfil()" class="form-horizontal form-material mx-2">
                                     <div class="form-group">
                                         <div class="col-md-8 d-flex justify-content-around">
                                             <i class="me-3"><span class="lnr lnr-camera"></span></i>
                                             <input class="form-control" type="file"  (change)="onFileChange($event)" >
                                         <button  class="btn btn-outline-light ms-3"> <span class="lnr lnr-upload"  ></span></button>
                                         </div>
                                     </div>
                                     <div class="form-group">
                                         <div class="mb-3">
                                             <label for="prenom" class="form-label">Prenom</label>
                                             <input type="text"  class="form-control" [(ngModel)]="registerProfil.prenom" name="prenom" id="prenom" placeholder="prenom" >
                                           </div>
                                     </div>
                                     <div class="form-group">
                                         <div class="mb-3">
                                             <label for="nom" class="form-label">nom</label>
                                             <input type="text"  class="form-control" name="nom" [(ngModel)]="registerProfil.nom" id="nom" placeholder="nom" >
                                           </div>
                                     </div>
                                     <div class="form-group">
                                         <label for="example-email" class="col-md-12">Email</label>
                                         <div class="col-md-12">
                                             <input type="email" name="email"  [(ngModel)]="registerProfil.email" placeholder="email"
                                                 class="form-control form-control-line" name="email"
                                                 id="example-email">
                                         </div>
                                     </div>


                                     <div class="form-group">
                                         <div class="mb-3">
                                             <label for="password" class="form-label">Mot de pass</label>
                                             <input type="password"  class="form-control"  name="password" id="password"  [(ngModel)]="registerProfil.password" placeholder="mot de pass" >
                                           </div>
                                     </div>
                                     <div class="form-group ">
                                         <div class="col-sm-12">
                                             <button class="btn text-white mt-3" type="submit" >modifier profil</button>
                                         </div>
                                     </div>
                                 </form>
                             </div>
                         </div>
                     </div>

                 </div>

             </div>

         </div>

     </div>
