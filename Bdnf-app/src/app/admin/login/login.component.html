
@if (showConnexion ) {

  <section class="  ftco-section mt-5" id="connexion" >
      <div class="container">
      <div class="row justify-content-center">
        <!-- <div class="col-md-12 col-lg-10"> -->

            <div class="img col-lg-6 p-0">
              <div class="img">
                <img src="./assets/image/login2.jpg" alt="">

              </div>
            </div>
            <div class="login-wrap p-4 p-md-5 col-lg-6">
              <div class="d-flex">
                <div class="w-100">
                  <h5 class="mb-4">Connexion</h5>
                </div>
                <div class="w-100">
                  <p class="social-media d-flex justify-content-end">
                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                  </p>
                </div>
              </div>
              <form (ngSubmit)="loginAdmin()"  class="signin-form">
                <div class="form-group mb-3">
                  <label class="label" for="name">Email</label>
                  <input type="text" class="form-control" placeholder="Enter votre email"[(ngModel)]="formData.email" name="email" required>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Mot de pass</label>
                  <input type="password" class="form-control" placeholder="Entrer votre mot de passe" [(ngModel)]="formData.password" name="password" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control rounded submit px-3">Connexion</button>
                </div>
                <div class="form-group d-flex justify-content-around align-items-center mt-3">

                  <div class="">
                    <a class="text-decoration-none" href="#">Mot de passe oubi√©</a>
                  </div>
                  <div>
                    <a class="text-decoration-none" data-toggle="tab" (click)="afficherSection('register', $event)" href="#signup">S'inscrire</a>

                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
  </section>
}

@if (showRegister) {

  <section class="ftco-section mt-5" id="inscription">
      <div class="container">
      <div class="row justify-content-center">

            <div class="login-wrap  col-sm-12 col-md-12 col-lg-12  ">
              <div class="text-center">
                <!-- <div class=""> -->
                  <h4 class="mb-4 mt-3">Connexion</h4>
                </div>

              <!-- </div> -->
              <form (ngSubmit)="registerAdmin()" class="signin-form">


                <div class="row w-100">
                  <div class="w-100 d-flex justify-content-center ">
                    <i class="me-3"><span class="lnr lnr-camera"></span></i>
                    <input class="form-control w-50"   type="file" (change)="getFile($event)" >
                </div>
                  <div class="form-group mb-3 col-6">
                    <label class="label" for="name">Prenom</label>
                    <input type="text" class="form-control" placeholder="Enter votre prenom" [(ngModel)]="registerData.prenom" name="prenom" required>
                  </div>
                  <div class="form-group mb-3 col-6">
                    <label class="label" for="name">Nom</label>
                    <input type="text" class="form-control" placeholder="Enter votre nom" [(ngModel)]="registerData.nom" name="nom"  required>
                  </div>
                  <div class="form-group mb-3 col-6 mt-3">
                    <label class="label" for="name">Email</label>
                    <input type="text" class="form-control" placeholder="Enter votre email" [(ngModel)]="registerData.email" name="email" required>
                  </div>
                  <div class="form-group mb-3 mt-3 col-6">
                    <label class="label" for="password">Mot de pass</label>
                    <input type="password" class="form-control" placeholder="Entrer votre mot de passe" [(ngModel)]="registerData.password" name="password"  required>
                  </div>

                </div>
                <div class="form-group d-flex justify-content-center mt-3">
                  <button type="submit" class="form-control w-50 rounded submit px-3">Connexion</button>
                </div>
                <div class="form-group text-center mt-3">
                  <p class="text-center"><a class="text-decoration-none" (click)="afficherSection('connexion', $event)" data-toggle="tab" href="#signup">Se connecter</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
  </section>
}
