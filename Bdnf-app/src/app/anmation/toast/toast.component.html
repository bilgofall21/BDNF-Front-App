<div *ngIf="show" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div class="toast p-2" [class.show]="show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header border-0">
      <strong class="me-auto">{{ title }}</strong>
      <small class="text-muted">{{ time }}</small>
      <button type="button" class="btn-close" (click)="hideToast()" aria-label="Close"></button>
    </div>
    <div class="toast-body fw-bold">
      {{ message }}
    </div>
  </div>
</div>
